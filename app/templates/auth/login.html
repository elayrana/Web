{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky-Log In{% endblock %}

{%block page_content%}
    <div class='container' align=center>
        <h1>Log In</h1>
    </div>
    <div>
        {{ wtf.quick_form(form) }}
    </div>
    <p align="center">
        New user?
        <a href="{{ url_for('auth.signup') }}">
            Click here to register
        </a>
    </p>

{%endblock%}
